<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendShop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            margin: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            color: #ff4081;
        }
        .icons span {
            font-size: 1.5rem;
            margin-left: 15px;
            cursor: pointer;
        }
        nav {
            background: #ff4081;
            padding: 15px 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 0;
        }
        nav a {
            text-decoration: none;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ffe082;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h2 {
            color: #ff4081;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #d81b60;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>TrendShop</h1>
        <div class="icons">
            <span class="icon" onclick="toggleSearchModal()">üîç</span>
            <span class="icon" onclick="toggleFavorites()">‚ù§Ô∏è</span>
            <span class="icon" onclick="toggleCart()">üõí</span>
            <span class="icon" onclick="toggleLoginModal()">üîë</span>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    
    <main>
        <input type="text" id="search" placeholder="Buscar productos..." onkeyup="searchProducts()">
        <div class="product-container" id="product-container"></div>
    </main>
    <footer>
        <p>&copy; 2025 TrendShop. Todos los derechos reservados.</p>
    </footer>
    
    <script>
        const products = [
            { id: 1, name: "Smart Sneakers", price: 120, image: "sneakers.jpg" },
            { id: 2, name: "Wireless Earbuds", price: 80, image: "earbuds.jpg" },
            { id: 3, name: "Gaming Mouse", price: 45, image: "mouse.jpg" },
            { id: 4, name: "Mechanical Keyboard", price: 150, image: "keyboard.jpg" },
            { id: 5, name: "Smartwatch", price: 200, image: "smartwatch.jpg" }
        ];
        let cart = [];
        let favorites = [];
        
        function renderProducts(filter = "") {
            const container = document.getElementById("product-container");
            container.innerHTML = "";
            products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase())).forEach(product => {
                container.innerHTML += `
                    <div class="product">
                        <img src="${product.image}" alt="${product.name}">
                        <h2>${product.name}</h2>
                        <p>$${product.price}</p>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                        <button onclick="addToFavorites(${product.id})">‚ù§Ô∏è</button>
                    </div>
                `;
            });
        }
        
        function searchProducts() {
            const query = document.getElementById("search").value;
            renderProducts(query);
        }
        
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            alert(`${product.name} agregado al carrito.`);
        }
        
        function toggleCart() {
            alert("Carrito: " + cart.map(p => p.name).join(", "));
        }
        
        function addToFavorites(id) {
            const product = products.find(p => p.id === id);
            favorites.push(product);
            alert(`${product.name} agregado a favoritos.`);
        }
        
        function toggleFavorites() {
            alert("Favoritos: " + favorites.map(p => p.name).join(", "));
        }
        
        function toggleLoginModal() {
            alert("Inicio de sesi√≥n en desarrollo");
        }
        
        renderProducts();
    </script>
</body>
</html>
